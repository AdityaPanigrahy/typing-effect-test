<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Effect</title>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #typed {
      color: white;
      font-size: 40px;
      font-family: 'Merriweather', serif;
      font-weight: bold;
      padding: 20px;
    }
    .cyan {
      color: cyan;
    }
  </style>
</head>
<body>
  <span id="typed"></span>
  <script>
    var typed = new Typed('#typed', {
      strings: ["Welcome to Ramn's <span class='cyan'>Research</span> Lab"],
      typeSpeed: 50,
      backSpeed: 50,
      loop: false
    });
  </script>
</body>
</html>
